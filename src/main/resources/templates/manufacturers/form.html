<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manufacturer Form</title>
</head>
<body>
<h1 th:text="${#strings.isEmpty(manufacturer.id) ? 'Add Manufacturer' : 'Edit Manufacturer'}"></h1>
<form th:action="@{${#strings.isEmpty(manufacturer.id) ? '/manufacturers/save' : '/manufacturers/update/' + manufacturer.id}}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${manufacturer.name}" required>
  <br>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country" th:value="${manufacturer.country}" required>
  <br>

  <button type="submit">Submit</button>
</form>
</body>
</html>
