<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturers</title>
</head>
<body>
<h1>Manufacturers</h1>
<a href="/manufacturers/new">Add New Manufacturer</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="manufacturer : ${manufacturers}">
        <td th:text="${manufacturer.id}"></td>
        <td th:text="${manufacturer.name}"></td>
        <td>
            <a th:href="@{/manufacturers/edit/{id}(id=${manufacturer.id})}">Edit</a> |
            <a th:href="@{/manufacturers/delete/{id}(id=${manufacturer.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
