<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks</title>
</head>
<body>
<h1>Drinks</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Volume (ml)</th>
        <th>Caffeine (mg)</th>
        <th>Price</th>
        <th>Manufacturer</th>
    </tr>
    <tr th:each="drink : ${drinks}">
        <td th:text="${drink.id}"></td>
        <td th:text="${drink.name}"></td>
        <td th:text="${drink.volumeMl}"></td>
        <td th:text="${drink.caffeineMg}"></td>
        <td th:text="${drink.price}"></td>
        <td th:text="${drink.manufacturer.name}"></td>
    </tr>
</table>
<a href="/">Back to Home</a>
</body>
</html>
